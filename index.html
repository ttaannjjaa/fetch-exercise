<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Are you a fortune-teller?</h1>
    <div class="wrapper">
      <div class="card-staple"></div>
      <div class="card-first card-staple">
        <img
          src="./images/tim-stief-dH6IjhWHNQQ-unsplash.jpg"
          alt="back of play card showing building architecture"
          width="240px"
          height="300px"
        />
      </div>
      <section data-js="fetchContent"></section>
    </div>
    <div class="answerComp"></div>
    <p class="teaser">
      Which house of Hogwarts will the character of the next card belong to?
      Choose by pushing a button, please ðŸª„
    </p>
    <form name="buttonfield" data-js="buttonfield" class="buttonfield">
      <label
        name="buttonfield"
        for="button"
        aria-label="4 Buttons for the Houses of Hogwarts"
      ></label>
      <button
        type="button"
        data-js="ButtonGryff"
        class="button"
        name="buttonfield"
      >
        Gryffindor
      </button>
      <button
        type="button"
        data-js="ButtonHuffle"
        class="button"
        name="buttonfield"
      >
        Hufflepuff
      </button>
      <button
        type="button"
        data-js="ButtonSlyth"
        class="button"
        name="buttonfield"
      >
        Slytherin
      </button>
      <button
        type="button"
        data-js="ButtonRaven"
        class="button"
        name="buttonfield"
      >
        Ravenclaw
      </button>
    </form>
  </body>
</html>
